<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GT Landmark Extractor</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1675469240/hands.js" crossorigin="anonymous"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 24px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 8px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 24px; font-size: 14px; }
        .card { background: white; border-radius: 12px; padding: 24px; margin-bottom: 16px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
        .btn { padding: 10px 24px; border: none; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; }
        .btn-primary { background: #2563eb; color: white; }
        .btn-primary:hover { background: #1d4ed8; }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-success { background: #16a34a; color: white; }
        input[type="file"] { margin: 8px 0; }
        .progress { margin: 16px 0; }
        .progress-bar { height: 24px; background: #e5e7eb; border-radius: 12px; overflow: hidden; }
        .progress-fill { height: 100%; background: #2563eb; transition: width 0.1s; display: flex; align-items: center; justify-content: center; color: white; font-size: 12px; font-weight: 600; }
        .status { margin: 8px 0; font-size: 13px; color: #555; }
        .result-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        .result-item:last-child { border: none; }
        .tag { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 12px; font-weight: 600; }
        .tag-ok { background: #dcfce7; color: #166534; }
        .tag-warn { background: #fef3c7; color: #92400e; }
        video, canvas { display: none; }
        #log { max-height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px; background: #1e293b; color: #94a3b8; padding: 12px; border-radius: 8px; margin-top: 12px; }
        #log .ok { color: #4ade80; }
        #log .info { color: #60a5fa; }
    </style>
</head>
<body>

<div class="container">
    <h1>ğŸ¯ GT Landmark Extractor</h1>
    <p class="subtitle">ì›ë³¸(baseline) ì˜ìƒì—ì„œ MediaPipe ëœë“œë§ˆí¬ ì¶”ì¶œ â†’ JSON ì €ì¥</p>

    <div class="card">
        <h3>1. ì›ë³¸ ì˜ìƒ ì„ íƒ</h3>
        <p style="font-size:13px; color:#666; margin: 8px 0;">l1~l3, r1~r3 baseline ì˜ìƒ íŒŒì¼ì„ ëª¨ë‘ ì„ íƒí•˜ì„¸ìš” (ë³µìˆ˜ ì„ íƒ ê°€ëŠ¥)</p>
        <input type="file" id="videoInput" accept="video/mp4" multiple>
    </div>

    <div class="card">
        <h3>2. ì¶”ì¶œ ì‹¤í–‰</h3>
        <button class="btn btn-primary" id="btnExtract" onclick="startExtraction()" disabled>ì¶”ì¶œ ì‹œì‘</button>
        <div class="progress" style="display:none" id="progressArea">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width:0%">0%</div>
            </div>
            <div class="status" id="statusText">ì¤€ë¹„ ì¤‘...</div>
        </div>
    </div>

    <div class="card" id="resultsCard" style="display:none">
        <h3>3. ê²°ê³¼</h3>
        <div id="resultsList"></div>
        <br>
        <button class="btn btn-success" onclick="downloadAll()">ğŸ“¥ ì „ì²´ GT ë°ì´í„° ë‹¤ìš´ë¡œë“œ (JSON)</button>
    </div>

    <div id="log"></div>
</div>

<video id="hiddenVideo" muted></video>
<canvas id="hiddenCanvas"></canvas>

<script>
const videoInput = document.getElementById('videoInput');
const btnExtract = document.getElementById('btnExtract');
const progressArea = document.getElementById('progressArea');
const progressFill = document.getElementById('progressFill');
const statusText = document.getElementById('statusText');
const resultsCard = document.getElementById('resultsCard');
const resultsList = document.getElementById('resultsList');
const logDiv = document.getElementById('log');
const hiddenVideo = document.getElementById('hiddenVideo');
const hiddenCanvas = document.getElementById('hiddenCanvas');
const ctx = hiddenCanvas.getContext('2d');

let hands = null;
let allGTData = {};
let selectedFiles = [];

videoInput.addEventListener('change', (e) => {
    selectedFiles = Array.from(e.target.files);
    btnExtract.disabled = selectedFiles.length === 0;
    log(`${selectedFiles.length}ê°œ íŒŒì¼ ì„ íƒë¨`, 'info');
});

function log(msg, type = '') {
    const span = document.createElement('div');
    span.className = type;
    span.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
    logDiv.appendChild(span);
    logDiv.scrollTop = logDiv.scrollHeight;
}

async function initMediaPipe() {
    log('MediaPipe ì´ˆê¸°í™” ì¤‘...');
    hands = new Hands({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1675469240/${file}`
    });
    hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });

    return new Promise((resolve) => {
        let resolved = false;
        hands.onResults(() => {
            if (!resolved) { resolved = true; resolve(); }
        });
        // Send dummy frame to trigger init
        const dummyCanvas = document.createElement('canvas');
        dummyCanvas.width = 100; dummyCanvas.height = 100;
        hands.send({ image: dummyCanvas }).then(() => {
            if (!resolved) { resolved = true; resolve(); }
        });
    });
}

async function extractFromVideo(file) {
    return new Promise((resolve) => {
        const url = URL.createObjectURL(file);
        hiddenVideo.src = url;
        hiddenVideo.currentTime = 0;

        hiddenVideo.onloadedmetadata = async () => {
            const duration = hiddenVideo.duration;
            const fps = 30; // MediaPipe ì›¹ ì‹¤í—˜ê³¼ ë™ì¼í•œ ì¶”ì¶œ ì†ë„
            const totalFrames = Math.floor(duration * fps);

            hiddenCanvas.width = hiddenVideo.videoWidth;
            hiddenCanvas.height = hiddenVideo.videoHeight;

            log(`  ${file.name}: ${hiddenVideo.videoWidth}x${hiddenVideo.videoHeight}, ${duration.toFixed(1)}s, ~${totalFrames}fr`);

            const landmarks = [];
            let detected = 0;
            let frameIdx = 0;

            // í”„ë ˆì„ë³„ë¡œ seekí•´ì„œ ì¶”ì¶œ
            for (let t = 0; t < duration; t += 1/fps) {
                hiddenVideo.currentTime = t;

                // seek ì™„ë£Œ ëŒ€ê¸°
                await new Promise(r => {
                    hiddenVideo.onseeked = r;
                });

                // í”„ë ˆì„ ê·¸ë¦¬ê¸°
                ctx.drawImage(hiddenVideo, 0, 0);

                // MediaPipe ì²˜ë¦¬
                const result = await new Promise(r => {
                    let done = false;
                    hands.onResults((res) => {
                        if (!done) { done = true; r(res); }
                    });
                    hands.send({ image: hiddenCanvas });
                });

                if (result.multiHandLandmarks && result.multiHandLandmarks.length > 0) {
                    const lm = result.multiHandLandmarks[0];
                    landmarks.push({
                        frame: frameIdx,
                        time: t,
                        landmarks: lm.map(l => [
                            Math.round(l.x * 100000) / 100000,
                            Math.round(l.y * 100000) / 100000,
                            Math.round(l.z * 100000) / 100000
                        ]),
                        handedness: result.multiHandedness?.[0]?.label || 'Unknown'
                    });
                    detected++;
                } else {
                    landmarks.push({
                        frame: frameIdx,
                        time: t,
                        landmarks: null,
                        handedness: null
                    });
                }

                frameIdx++;

                // ì§„í–‰ë¥  ì—…ë°ì´íŠ¸ (í˜„ì¬ íŒŒì¼ ë‚´)
                const fileProgress = Math.round((t / duration) * 100);
                statusText.textContent = `${file.name}: ${frameIdx}/${totalFrames}fr (${detected} detected)`;
            }

            URL.revokeObjectURL(url);

            resolve({
                filename: file.name,
                videoWidth: hiddenVideo.videoWidth,
                videoHeight: hiddenVideo.videoHeight,
                duration: duration,
                fps: fps,
                totalFrames: frameIdx,
                detectedFrames: detected,
                detectionRate: (detected / Math.max(frameIdx, 1) * 100).toFixed(1),
                landmarks: landmarks
            });
        };
    });
}

async function startExtraction() {
    btnExtract.disabled = true;
    progressArea.style.display = 'block';
    allGTData = {};

    // Init MediaPipe
    if (!hands) {
        await initMediaPipe();
        log('MediaPipe ì¤€ë¹„ ì™„ë£Œ', 'ok');
    }

    for (let i = 0; i < selectedFiles.length; i++) {
        const file = selectedFiles[i];
        const overallProgress = Math.round((i / selectedFiles.length) * 100);
        progressFill.style.width = overallProgress + '%';
        progressFill.textContent = `${i+1}/${selectedFiles.length}`;

        log(`ì²˜ë¦¬ ì¤‘: ${file.name}`, 'info');
        const result = await extractFromVideo(file);

        // íŒŒì¼ëª…ì—ì„œ í‚¤ ì¶”ì¶œ (ì˜ˆ: l3_baseline_original.mp4 â†’ l3)
        const key = file.name.replace('_baseline_original.mp4', '').replace('.mp4', '');
        allGTData[key] = result;

        log(`  âœ… ${result.detectedFrames}/${result.totalFrames} frames detected (${result.detectionRate}%)`, 'ok');
    }

    progressFill.style.width = '100%';
    progressFill.textContent = 'ì™„ë£Œ!';
    statusText.textContent = 'ëª¨ë“  ì˜ìƒ ì²˜ë¦¬ ì™„ë£Œ';

    // ê²°ê³¼ í‘œì‹œ
    showResults();
}

function showResults() {
    resultsCard.style.display = 'block';
    resultsList.innerHTML = '';

    for (const [key, data] of Object.entries(allGTData)) {
        const rate = parseFloat(data.detectionRate);
        const tagClass = rate > 80 ? 'tag-ok' : 'tag-warn';

        resultsList.innerHTML += `
            <div class="result-item">
                <div>
                    <strong>${key}</strong>
                    <span style="color:#888; font-size:12px; margin-left:8px">
                        ${data.totalFrames}fr, ${data.duration.toFixed(1)}s
                    </span>
                </div>
                <div>
                    <span class="tag ${tagClass}">${data.detectedFrames}/${data.totalFrames} (${data.detectionRate}%)</span>
                </div>
            </div>
        `;
    }
}

function downloadAll() {
    const output = {
        extractionInfo: {
            tool: 'GT Landmark Extractor v1.0',
            extractedAt: new Date().toISOString(),
            totalVideos: Object.keys(allGTData).length,
        },
        videos: allGTData
    };

    const blob = new Blob([JSON.stringify(output, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `gt_landmarks_${Date.now()}.json`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);

    log('GT ë°ì´í„° ë‹¤ìš´ë¡œë“œ ì™„ë£Œ!', 'ok');
}
</script>
</body>
</html>
